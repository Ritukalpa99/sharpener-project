<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3 hour Advance JS Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container d-flex flex-column  m-3 p-3">
      <header>
        <h1>Candy Inventory App</h1>
      </header>

      <section>
        <form id="my-form">
          <div>
            <label for="name" class="form-label">Candy name:</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div>
            <label for="desc" class="form-label">Description :</label>
            <input type="text" class="form-control" id="desc" />
          </div>
          <div>
            <label for="price" class="form-label">Price :</label>
            <input type="text" class="form-control" id="price" />
          </div>
          <div>
            <label for="quantity" class="form-label">Quantity :</label>
            <input type="text" class="form-control" id="quantity" />
          </div>
          <input class="btn btn-primary m-3" type="submit" value="Add Item" />
        </form>

        <ul id="users" class="list-group"></ul>
      </section>
    </div>
    
  </body>
</html>
