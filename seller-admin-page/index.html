<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3 hour Advance JS Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script defer src="./test.js"></script>
  </head>
  <body>
    <div class="container d-flex flex-column m-3 p-3">
      <header>
        <h1>Shop Admin Dashboard</h1>
      </header>

      <section>
        <form id="my-form">
          <h2>Add Details</h2>
          <div>
            <label for="amout" class="form-label">Amount:</label>
            <input type="text" class="form-control" id="amount" />
          </div>
          <div>
            <label for="desc" class="form-label">Product name :</label>
            <input type="text" class="form-control" id="desc" />
          </div>
          <div>
            <label for="category" class="form-label">Choose a category:</label>
            <select name="category" class="form-select" id="category">
              <option value="food">Food</option>
              <option value="skincare">Skincare</option>
              <option value="electronics">Electronics</option>
            </select>
          </div>
          <input class="btn btn-primary m-3" type="submit" value="Submit" />
        </form>

        <h3>Electronicss</h3>
        <ul id="electronics" class="list-group"></ul>

        <h3>Food Items</h3>
        <ul id="food" class="list-group"></ul>

        <h3>Skincare</h3>
        <ul id="skincare" class="list-group"></ul>
      </section>
    </div>

  </body>
</html>
